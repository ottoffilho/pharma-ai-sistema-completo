# .github/workflows/ci.yml

name: CI - Build and Test

on:
  push:
    branches:
      - 'main'
      - 'pharma-dev'
  pull_request:
    branches:
      - 'main'
      - 'pharma-dev'

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run unit tests
        run: npm run test:run 